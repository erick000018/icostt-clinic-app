<!-- Banner -->
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile [colspan]="4" [rowspan]="2" [style.background]="'white'">
    <img src="./assets/bannerjpg_rec.jpg">
  </mat-grid-tile>
</mat-grid-list>

<!-- <h2 class="alinear">Registrar paciente</h2> -->
<!-- QR y progressbar -->
<mat-grid-list cols="4" rowHeight="200px" style="border-color: gray;">
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'white'">
    <img src="./assets/qr.jpg">
    <h1 class="alinear">Registro</h1>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'white'">
    <img src="./assets/progress_line.jpg" class="alinear">
  </mat-grid-tile>
</mat-grid-list> 

<!-- Contenido global del page -->


<div id="contenedor" style="width:100%; height:100%;">
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="5" [style.background]="'lightblue'">
    <img src="./assets/profile.jpg">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="5" [style.background]="'white'">

    <form class="example-form" > 
      <mat-form-field class="example-full-width">
        <mat-label>Company (disabled)</mat-label>
        <input matInput disabled value="Google">
      </mat-form-field>
    
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>First name</mat-label>
          <input matInput>
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Long Last Name That Will Be Truncated</mat-label>
          <input matInput>
        </mat-form-field></td>
      </tr></table>
    
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Address 2</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </p>
    
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. San Francisco">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>State</mat-label>
          <input matInput placeholder="Ex. California">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Postal Code</mat-label>
          <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field></td>
      </tr></table>
      <div class="example-button-row">
        <button mat-raised-button color="primary">Guardar</button>
      </div>      
    </form>
    



  </mat-grid-tile>
</mat-grid-list> 

</div>
