<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>

<div id="contenedor" style="width:100%; height:100%;">
<mat-card>
  <h2 class="alinear">Registrar paciente</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Busque paciente" appearance="fill">

        <mat-label>Buscar paciente</mat-label>
        <input matInput >
    </mat-form-field>
      <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Textarea</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </mat-card-header>

</mat-card>
</div>
