<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
  
  <div id="contenedor" style="width:100%; height:100%;">
  <mat-card>
    <h2 class="alinear">Asignar citas</h2>
    <mat-card-header>
      <div>
        <mat-form-field hintLabel="Busque cita" appearance="fill">
  
          <mat-label>Buscar cita</mat-label>
          <input matInput >
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef> hora </th>
          <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="motivo">
            <th mat-header-cell *matHeaderCellDef> motivo </th>
            <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
          </ng-container>        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
    </mat-card-header>
  
  </mat-card>
  </div>
