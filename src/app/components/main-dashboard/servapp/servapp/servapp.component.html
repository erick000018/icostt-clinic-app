<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
  
  <div id="contenedor" style="width:100%; height:100%;">
  <mat-card>
    <h2 class="alinear">Seguimiento</h2>
    <mat-card-header>
      <div>
        <mat-form-field hintLabel="Busque servapp" appearance="fill">
  
          <mat-label>Buscar servapp</mat-label>
          <input matInput >
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="servappID">
          <th mat-header-cell *matHeaderCellDef> servappID. </th>
          <td mat-cell *matCellDef="let element"> {{element.servappID}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="appointmentID">
          <th mat-header-cell *matHeaderCellDef> appointmentID </th>
          <td mat-cell *matCellDef="let element"> {{element.appointmentID}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="serviceID">
          <th mat-header-cell *matHeaderCellDef> serviceID </th>
          <td mat-cell *matCellDef="let element"> {{element.serviceID}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="serviceDate">
          <th mat-header-cell *matHeaderCellDef> serviceDate </th>
          <td mat-cell *matCellDef="let element"> {{element.serviceDate}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>     
          
          <ng-container matColumnDef="notes">
            <th mat-header-cell *matHeaderCellDef> notes </th>
            <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
          </ng-container>              
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
    </mat-card-header>
  
  </mat-card>
  </div>
