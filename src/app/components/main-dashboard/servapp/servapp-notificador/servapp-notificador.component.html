<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
  
  <div id="contenedor" style="width:100%; height:100%;">
  <mat-card>
    <h2 class="alinear">Gestor de notificaciones</h2>
    <mat-card-header>
      <div>
        <mat-form-field hintLabel="Busque servapp" appearance="fill">
  
          <mat-label>Buscar servapp</mat-label>
          <input matInput >
      </mat-form-field>

      </div>
    </mat-card-header>
  
  </mat-card>
  </div>
